<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assests/style.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand p-4 text-dark" href=""> TaskZ </a>
        <div class="icons">
        <!-- <button class= "btn btn-primary btn-lg mt-4"> Add New Note</button> 
        Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg m-4 p-2 bg-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          New Note
        </button>
        </div>
     </nav>
      <div class="container-xxl">
            <div class="col p-5 m-3 bg-info text-white"> 
                    <h3> Task Test </h3>
                    <p> This task is a test for the application.</p>
                    <i class="fa-regular fa-calendar-xmark"></i>
            </div>
            <div class="col align-items-center p-5 m-3 bg-info text-white"> 
                <h3> Task Test 2 </h3>
                <p> This task is a test for the application.</p>
                <i class="fa-regular fa-calendar-xmark"></i> wrap
        </div>
      </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel"> Create New Task! </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="input" class="form-control" id="taskName"/>
          </div>
          <div class="mb-3">
            <select class="form-select" id= taskType aria-label="Default select example">
              <option selected> Open this select menu</option>
              <option value="1"> School</option>
              <option value="2"> Work </option>
              <option value="3"> Fun </option>
              <option value="4"> Home </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="taskText" class="form-label">Task Notes</label>
            <textarea type="input" class="form-control" id="taskText" rows="4" cols="50"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create Task!</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<scrip src="./assests/style.js"></scrip>  
</body>

</html>
